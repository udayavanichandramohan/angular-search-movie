<div class="container text-center">
  <h1>{{title}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-movie">
      <input class="form-control" type="text" name="search" 
      (ngModelChange)="modelChanged($event)"
      [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Search Movie">
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Movie Lists</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of moviesList | filter:searchText;">
          <td (click)="movieClick(movie)">{{movie.Film}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="more-details-container" *ngIf="(showMoreDetails | json) != '{}'">
  <div class='more-details-name'>
  {{showMoreDetails.Film}}
  </div>
  <div *ngFor="let prop of key">
  <div>
    <span class='movie-key'>{{prop}}: </span>
    <span class='movie-value'>{{showMoreDetails[prop]}}</span>
  </div>
</div> 

<div class="comments" >
  Comments
<ng-container *ngFor="let comment of comments">
  <div>
<span class='movie-key'>{{comment.name}}: </span>
<span class='movie-value'>{{comment.comment}}</span>
  </div>
</ng-container>
</div>

<form #ctrl='ngForm' (submit)='submitForm(ctrl)'>
  <div>
  <input ngModel name='comment' placeholder="Your comments">
  </div>
  <div>
  <input ngModel name='name' placeholder="Your name">
  </div>
<input type='submit'>
</form>
</div>
